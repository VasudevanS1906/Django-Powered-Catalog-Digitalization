{% extends "base3.html" %}

{% block content %}
  <h1>Voice Mode</h1>
  <hr>
  <form id="productForm" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
          <label for="id_sku_id">SKU ID:</label>
          <input type="text" id="id_sku_id" name="sku_id">
          <button type="button" onclick="readAloud('SKU ID', document.getElementById('id_sku_id').value)">Read Aloud</button>
      </div>
      <div>
          <label for="id_product_name">Product Name:</label>
          <input type="text" id="id_product_name" name="product_name">
          <button type="button" onclick="readAloud('Product Name', document.getElementById('id_product_name').value)">Read Aloud</button>
      </div>
      <div>
          <label for="id_count">Count:</label>
          <input type="number" id="id_count" name="count">
          <button type="button" onclick="readAloud('Count', document.getElementById('id_count').value)">Read Aloud</button>
      </div>
      <div>
          <label for="id_price">Price:</label>
          <input type="number" id="id_price" name="price" step="0.01">
          <button type="button" onclick="readAloud('Price', document.getElementById('id_price').value)">Read Aloud</button>
      </div>
      <div>
          <label for="id_image">Image:</label>
          <input type="file" id="id_image" name="image" accept="image/*">
          <button type="button" onclick="readAloud('Image', 'Image input')">Read Aloud</button>
      </div>
      <button type="submit">Submit</button>
  </form>

  <script>
      function readAloud(label, value) {
          const msg = new SpeechSynthesisUtterance();
          msg.text = label + ": " + value;
          window.speechSynthesis.speak(msg);
      }
  </script>
   
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-primary" aria-label="Back">Back</a>
{% endblock content %}
